program: train.py
method: bayes
name: cox
project: survival
metric:
  name: validation_loss
  goal: minimize
parameters:
  alpha:
    min: 0.00000000001
    max: 1.0
    distribution: log_uniform_values
  seed:
    min: 1
    max: 999999
    distribution: int_uniform
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--model"
  - "cox"
  - "--dataset"
  - "test"
  - ${args}
